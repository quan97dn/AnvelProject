<table class="table" >
	<thead>
		<tr>
			<td>ID</td>
			<td>FullNames</td>
			<td>Email</td>
			<td>Birthday</td>
			<td colspan="2" >#</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of users" >
			<td>{{ item.id }}</td>
			<td>{{ item.fullname }}</td>
			<td>{{ item.email }}</td>
			<td>{{ item.birthday }}</td>
			<td>
				<button class="btn btn-primary" ><i class="fa fa-pencil-square-o" ></i></button>
				<button class="btn btn-danger" ><i class="fa fa-trash" ></i></button>
			</td>
		</tr>
	</tbody>
</table>
<button type="button" (click)="GotoAddUser()" class="btn btn-info" ><i class="fa fa-plus" ></i></button>
